name: Update README with latest blog posts

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '0 0 * * MON' # Runs at 00:00 UTC every Monday
    
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Fetch latest blog posts
        uses: gautamkrishnar/blog-post-workflow@v1.1.2
        with:
          feed_list: "https://sjohnonline.blogspot.com/feeds/posts/default"

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Updated latest blog posts"
          git push
